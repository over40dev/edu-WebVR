<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebVR</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="grass" src="images/grass.png" alt="grass">
    </a-assets>
    <a-sky color="rgb(111, 160, 255)"></a-sky>
    <a-plane src="#grass" width="100" height="100" rotation="-90 0 0" repeat="20 20"></a-plane>
    <!-- positioned in our VR World -->
    <a-entity position="-1 0 -2"> 
      <a-box position="0 0.5 0" color="rgb(117, 102, 79)" width=".2" depth=".2" height="1"></a-box>
      <a-box position="0 1.5 0" color="rgb(99, 148, 30)" ></a-box>
    </a-entity>
    <a-entity position="-3 0 -2"> 
      <a-box position="0 0.5 0" color="rgb(117, 102, 79)" width=".2" depth=".2" height="1"></a-box>
      <a-box position="0 1.5 0" color="rgb(99, 148, 30)" ></a-box>
    </a-entity>
  </a-scene>

  
</body>
</html>
