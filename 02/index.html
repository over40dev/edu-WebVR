<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web VR</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <h1>A-Frame</h1>
  <a-scene>
    <a-box position="3 0.5 -2" rotation="0 45 0"  color="red"></a-box>
    <a-box position="1 0.5 -2" rotation="0 0 0" scale="2 1 .5" color="#B7950B"></a-box>
    <a-entity position="-2 0 -1">
      <a-box position="0 2 0" color="#215e43"></a-box>
      <a-box position="0 1 0" color="#756a3b" scale="0.2 1 0.2"></a-box>
    </a-entity>
    <a-entity position="2 0 -1">
      <a-box position="0 2 0" color="#215e43"></a-box>
      <a-box position="0 1 0" color="#756a3b" scale="0.2 1 0.2"></a-box>
    </a-entity>
  </a-scene>
</body>
</html>
